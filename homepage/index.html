  <script>
    (function () {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      const DPR = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
      let stars = [];
      const spriteCache = new Map();

      function resize() {
        const w = window.innerWidth, h = window.innerHeight;
        canvas.width = Math.floor(w * DPR);
        canvas.height = Math.floor(h * DPR);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        makeStars(w, h);
        draw();
      }

      function makeStars(w, h) {
        const area = w * h;
        const density = 0.0002;
        const count = Math.floor(area * density);
        stars = new Array(count).fill(0).map(() => {
          const x = Math.random() * w;
          const y = Math.random() * h;
          const r = Math.random() * 1.9 + 1.0;
          const glow = 14 + Math.random() * 75;
          const baseAlpha = 0.16 + Math.random() * 0.12;
          const twinkleAmp = 0.01 + Math.random() * 0.09;
          const twinkleSpd = 0.5 + Math.random() * 1.0;
          const phase = Math.random() * Math.PI * 2;
          const sprite = getStarSprite(r, glow);
          return { x, y, r, glow, baseAlpha, twinkleAmp, twinkleSpd, phase, sprite };
        });
      }

      function getStarSprite(r, glow) {
        const key = `${Math.round(r * 10)}_${Math.round(glow)}`;
        if (spriteCache.has(key)) return spriteCache.get(key);
        const size = Math.ceil(r + glow) * 2;
        const off = document.createElement('canvas');
        off.width = size; off.height = size;
        const octx = off.getContext('2d');
        const cx = size / 2, cy = size / 2;
        const grad = octx.createRadialGradient(cx, cy, r * 0.2, cx, cy, r + glow);
        grad.addColorStop(0.00, 'rgba(255,255,255,0.85)');
        grad.addColorStop(0.18, 'rgba(255,255,255,0.55)');
        grad.addColorStop(0.42, 'rgba(255,255,255,0.18)');
        grad.addColorStop(1.00, 'rgba(255,255,255,0)');
        octx.fillStyle = grad;
        octx.beginPath();
        octx.arc(cx, cy, r + glow, 0, Math.PI * 2);
        octx.fill();
        octx.globalAlpha = 0.045;
        for (let i = 0; i < 60; i++) {
          const ang = Math.random() * Math.PI * 2;
          const dist = r + Math.random() * glow;
          const px = cx + Math.cos(ang) * dist;
          const py = cy + Math.sin(ang) * dist;
          octx.beginPath();
          octx.arc(px, py, 0.5 + Math.random() * 0.7, 0, Math.PI * 2);
          octx.fill();
        }
        octx.globalAlpha = 1;
        spriteCache.set(key, off);
        return off;
      }

      function draw(t = 0) {
        const w = canvas.clientWidth, h = canvas.clientHeight;
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, w, h);
        ctx.globalCompositeOperation = 'lighter';
        for (const s of stars) {
          const a = s.baseAlpha + Math.sin(t * 0.001 * s.twinkleSpd + s.phase) * s.twinkleAmp;
          const size = s.sprite.width;
          ctx.globalAlpha = Math.max(0, Math.min(1, a * 0.8));
          ctx.drawImage(s.sprite, s.x - size / 2, s.y - size / 2);
        }
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', resize, { passive: true });
      resize();
    })();

    
  </script>
